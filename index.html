<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    .button-disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Grade Calculator</h2>
  
  <label for="quarters">Enter the number of quarters (1-4): </label>
  <input type="number" id="quarters" min="1" max="4" onchange="checkMidterm()">
  <br>
  
  <label for="midterm">Enter Midterm grade (if applicable): </label>
  <input type="number" id="midterm" min="0" max="100" onchange="checkMidterm()">
  <br>
  
  <label for="desiredGrade">Enter desired final grade: </label>
  <input type="number" id="desiredGrade" min="0" max="100">
  <br>
  
  <button id="calculateButton" class="button-disabled" disabled onclick="calculateGrade()">Calculate Final Grade</button>
  
  <script>
    function checkMidterm() {
      const quarters = document.getElementById('quarters').value;
      const midterm = document.getElementById('midterm').value;
      const button = document.getElementById('calculateButton');
      
      if (quarters == 3 || quarters == 4) {
        if (midterm === "") {
          button.disabled = true;
          button.classList.add('button-disabled');
        } else {
          button.disabled = false;
          button.classList.remove('button-disabled');
        }
      } else {
        button.disabled = false;
        button.classList.remove('button-disabled');
      }
    }
    
    function calculateGrade() {
      // Your logic to calculate the final grade goes here
      alert("Calculating grade...");
    }
  </script>
</body>
</html>
