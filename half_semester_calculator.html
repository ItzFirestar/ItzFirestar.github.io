<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Semester Final Grade Calculator</title>
    <style>
        body {
            background-color: #2E2E2E;
            color: white;
            font-family: Arial, sans-serif;
        }
        h2, h3 {
            color: #F1F1F1;
        }
        label {
            color: #D1D1D1;
        }
        input, button {
            background-color: #3B3B3B;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function calculateHalfSemesterFinal() {
            let quarter1 = parseFloat(document.getElementById("q1").value) || 0;
            let desiredGrade = parseFloat(document.getElementById("desiredGrade").value) || 0;
            
            let weightedQ1 = quarter1 * 0.4;
            let remainingWeight = 0.6; 
            
            let neededScore = ((desiredGrade - weightedQ1) / remainingWeight).toFixed(2);
            
            document.getElementById("result").innerText = "To achieve your desired grade, you need an average of " + neededScore + "% across Quarter 2 and the Final Exam.";
        }
        
        function clearFields() {
            document.getElementById("q1").value = "";
            document.getElementById("desiredGrade").value = "";
            document.getElementById("result").innerText = "";
        }
    </script>
</head>
<body>
    <h2>Half-Semester Final Grade Calculator</h2>
    
    <label for="q1">Quarter 1 Grade:</label>
    <input type="number" id="q1" min="0" max="100"><br><br>
    
    <label for="desiredGrade">Desired Final Grade (%):</label>
    <input type="number" id="desiredGrade" min="0" max="100"><br><br>
    
    <button onclick="calculateHalfSemesterFinal()">Calculate</button>
    <button onclick="clearFields()">Clear All Fields</button><br><br>
    
    <h3 id="result"></h3>
    
    <a href="index.html" style="color: lightblue;">Back to Full-Year Calculator</a>
</body>
</html>
